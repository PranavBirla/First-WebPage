<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Web Development</title>
    <style>
        h1{
            color: white;
            padding-left: 0px;
            margin: 0px;
            padding-right: 0px;
        }
        h2{
            font-size: small;
            color: white;
            padding-left: 5%;
            padding-top: 25px;
            margin: 3%;
            padding-right: 10px;
            justify-content: center;
        }
        header{
            display: flex;
            background-color: black;
            padding: 1%;
            
            align-items: center;
            text-align: center;
        }
        body{
            margin: 0;
            margin-left: 0%;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e5e5e5;
        }
        h1{
            padding-inline-start: 10%;
            padding-inline-end: 10%;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 0;
            
            font-size: 2rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: lighter;
            font-style: normal;
            font-display: swap;
            text-align:start;
            background-color: rgb(0, 0, 0)
        }


        p{
            font-size: 1.2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-style: normal;
            font-display: swap;
            text-align:start;
            background-color: hwb(0 39% 61% / 0.447);
            padding: 1%;
    
        
        }

        div{
            padding: 10px;
            padding-inline-start: 20%;
            padding-inline-end: 20%;
            margin: 25%;
            background-color: #f8f8f8;

            text-align: center;
            margin-top: 20px;
            margin-bottom: auto;
            border: 1.5px solid #a3a3a3a9;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>
    
    <header>
        <h1>Form To Learn Web Development</h1>
        <h2>Home</h2>
        <h2>About</h2>
        <h2>Contact</h2>
        <h2>Help</h2>
    </header>

    <p>Fill in the form below to learn more about web development.</p>
    <form action="post">
        <div>
            <label for="username">Enter your username :</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
        </div>

        <div>
            <label for="Password">Enter your password :</label>
            <input type="text" id="password" name="password" placeholder="enter your password">
        </div>

        <div>
            <label for="email">Enter your email :</label>
            <input type="email" id="email" name="email" placeholder="enter your email">
            <div>
                <label for="Gender">Select your gender :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" id="Agree" name="agree" value="agree">
                <label for="Agree">Agree terms and conditions</label>
            </div>

        <div>
            <!-- <label for="About you"></label>
            <textarea rows="4" cols="40" name="About you" id="About you" placeholder="About you in atleast 3 words"></textarea>
        </div>     -->

        <div>
            <select name="State" id="State" placeholder="Select your state">
                <option value="" disabled selected>Select your state</option>

                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>    
                <option value="Rajasthan">Rajasthan</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Punjab">Punjab</option>
                <option value="Haryana">Haryana</option>
                
            </select>
        </div>



    </form>
</body>

</html>
